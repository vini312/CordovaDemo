<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; sript-src 'self' 'unsafe-inline'; img-src 'self' data: content; script-src 'self' https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js 'unsafe-inline' 'unsafe-eval';:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Take a picture</title>
    </head>
    <body>
        <header>
            <nav>            
                <ul id="menu">
                    <li id="camera-tab" class="tab-button active">Camera</li>
                    <li id="galery-tab" class="tab-button">Galery</li>
                </ul>
            </nav>
        </header>
        <div class="app">
            <h1>Picture Selector</h1>
            <button id="btn">Take Picture</button>
            <div class="photoDiv">
                <img id="photo" src="" alt="">
                <p id="msg"></p>
            </div>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    </body>
</html>
